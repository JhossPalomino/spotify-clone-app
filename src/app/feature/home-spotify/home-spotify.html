<h2 class="text-white text-xl font-bold mb-16">espacio</h2>
<h2 class="text-black text-3xl font-bold mb-6 text-center">lanzamientos recientes</h2>
<div class="grid grid-cols-2 md:grid-cols-4 gap-6 mt-6">
  <div *ngFor="let album of albums" class="bg-gray-900 p-5 rounded shadow-lg hover:scale-105 transition">
    <img [src]="album.images[0]?.url" alt="{{ album.name }}" class="w-full h-auto rounded">
    <h3 class="mt-2 text-white text-sm font-semibold">{{ album.name }}</h3>
    <p class="text-gray-400 text-xs">{{ album.artists[0]?.name }}</p>
  </div>
</div>
